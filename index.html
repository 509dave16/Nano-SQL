            someSQL('users')//Table/Store Name
            .model([ //Data Model
                {key:'id',type:'int',props:['pk','ai']},
                {key:'name',type:'string'},
                {key:'age',type:'int'},
                {key:'balance',type:'float'},
                {key:'postIDs',type:'array'},
                {key:'meta',type:'map'}
            ])
            .views({ //Cached views to show specific data
                'get_user_by_name':[['name:string'],function(table, args) {
                    return table.query('select').where(['name','=',args.name]).exec();
                }],
                'list_all_users':[['page:int'],function(table, args) {
                    return table.query('select',['id','name']).exec();
                }],                       
            })
            .actions({ //Cached actions to update specific data
                'add_new_user':[['user:map'],function(table, args) {
                    return table.query('upsert',args.user).exec();
                }]
            }).connect();
