<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="nano-sql.min.js"></script>
    <script>
        function runTest() {
            const sql = new window["nano-sql"].NanoSQLInstance();
            sql.table("test")
                .model([{
                        key: "id",
                        type: "uuid",
                        props: ["pk"]
                    },
                    {
                        key: "title",
                        type: "string"
                    },
                    {
                        key: "rand",
                        type: "number",
                        props: ["idx"]
                    }
                ])
                .connect().then(() => {
                    let records = [];
                    for (let i = 0; i < 1000; i++) {
                        records.push({
                            title: String(i),
                            rand: Math.random()
                        })
                    }
                    return sql.table().loadJS("test", records);
                }).then(() => {
                    return sql.table().query("select").where(["rand", ">", 0.5]).exec();
                }).then((rows) => {
                    console.log(rows);
                })
        }
    </script>
</head>

<body>
    <button onclick="runTest()">Run Test</button>
</body>

</html>
